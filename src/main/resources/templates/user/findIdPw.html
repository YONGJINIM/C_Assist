<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container">
    <h1>아이디 비밀번호 찾기</h1>
    
    <!-- 탭 버튼 -->
    <div class="tab-buttons">
      <button class="tab-btn active" id="id-tab" aria-selected="true">아이디 찾기</button>
      <button class="tab-btn" id="pw-tab" aria-selected="false">비밀번호 찾기</button>
    </div>

    <!-- 아이디 찾기 폼 -->
    <div id="id-form" class="form-content" role="tabpanel" aria-hidden="false">
      <label for="name">이름</label>
      <input type="text" id="name" placeholder="이름을 입력해주세요.">
      <span class="error-message" id="name-error">이름을 입력해주세요.</span>

      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="이메일을 입력해주세요.">
      <span class="error-message" id="email-error">이메일을 입력해주세요.</span>

      <button class="submit-btn">다음</button>
    </div>

    <!-- 비밀번호 찾기 폼 -->
    <div id="pw-form" class="form-content" role="tabpanel" aria-hidden="true" style="display: none;">
      <label for="id">아이디</label>
      <input type="text" id="id" placeholder="아이디를 입력해주세요.">
      <span class="error-message" id="id-error">아이디를 입력해주세요.</span>

      <label for="name-pw">이름</label>
      <input type="text" id="name-pw" placeholder="이름을 입력해주세요.">
      <span class="error-message" id="name-pw-error">이름을 입력해주세요.</span>

      <label for="email-pw">이메일</label>
      <input type="email" id="email-pw" placeholder="이메일을 입력해주세요.">
      <span class="error-message" id="email-pw-error">이메일을 입력해주세요.</span>

      <button class="submit-btn">다음</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const idTab = document.getElementById('id-tab');
      const pwTab = document.getElementById('pw-tab');
      const idForm = document.getElementById('id-form');
      const pwForm = document.getElementById('pw-form');

      const switchTab = (activeTab, inactiveTab, showForm, hideForm) => {
        activeTab.classList.add('active');
        activeTab.setAttribute('aria-selected', 'true');
        inactiveTab.classList.remove('active');
        inactiveTab.setAttribute('aria-selected', 'false');
        showForm.style.display = 'block';
        showForm.setAttribute('aria-hidden', 'false');
        hideForm.style.display = 'none';
        hideForm.setAttribute('aria-hidden', 'true');
      };

      idTab.addEventListener('click', () => switchTab(idTab, pwTab, idForm, pwForm));
      pwTab.addEventListener('click', () => switchTab(pwTab, idTab, pwForm, idForm));
    });
  </script>
</body>
</html>
